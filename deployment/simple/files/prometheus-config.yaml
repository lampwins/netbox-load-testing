# my global config
global:
  scrape_interval:     15s
  evaluation_interval: 30s
  # scrape_timeout is set to the global default (10s).

scrape_configs:
  - job_name: prometheus
    honor_labels: true
    static_configs:
      - targets: 
          - 'localhost:9090'

  - job_name: node_exporter
    static_configs:
      - targets: 
          - '${target_address}:9100'

  - job_name: django
    static_configs:
      - targets: 
          - '${target_address}:80'
